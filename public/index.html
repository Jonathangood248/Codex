<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Habit Tracker</h1>
      <div class="header-tools">
        <div class="weather-widget" id="weather-widget" aria-live="polite">
          <p class="weather-status" id="weather-status">Fetching local weather...</p>
          <div class="weather-forecast" id="weather-forecast"></div>
        </div>
        <button class="btn btn-new" id="new-habit-btn">+ New Habit</button>
      </div>
    </header>

    <div class="new-habit-form" id="new-habit-form" style="display: none;">
      <h3>Create a New Habit</h3>
      <div class="form-group">
        <label for="habit-name">Habit Name</label>
        <input type="text" id="habit-name" placeholder="e.g. Drink water" maxlength="50">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="habit-emoji">Emoji</label>
          <input type="text" id="habit-emoji" placeholder="e.g. 💧" maxlength="8" value="⭐">
        </div>
        <div class="form-group">
          <label for="habit-colour">Card Colour</label>
          <input type="color" id="habit-colour" value="#6c8cff">
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-save" id="save-habit-btn">Save Habit</button>
        <button class="btn btn-cancel" id="cancel-habit-btn">Cancel</button>
      </div>
    </div>

    <div class="new-habit-form" id="edit-habit-form" style="display: none;">
      <h3>Edit Habit</h3>
      <div class="form-group">
        <label for="edit-habit-name">Habit Name</label>
        <input type="text" id="edit-habit-name" maxlength="50">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="edit-habit-emoji">Emoji</label>
          <input type="text" id="edit-habit-emoji" maxlength="8">
        </div>
        <div class="form-group">
          <label for="edit-habit-colour">Card Colour</label>
          <input type="color" id="edit-habit-colour" value="#6c8cff">
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-save" id="update-habit-btn">Save Changes</button>
        <button class="btn btn-cancel" id="cancel-edit-habit-btn">Cancel</button>
      </div>
    </div>

    <div class="habits-header-row">
      <h2>My Daily Habits</h2>
      <button class="btn btn-cancel btn-archived-toggle" id="toggle-archived-btn">Show Archived</button>
    </div>

    <div class="habits-grid" id="habits-grid"></div>

    <footer>Built by Jonathan 🚀</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
